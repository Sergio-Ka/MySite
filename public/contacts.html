_color_red">error<div class="simple-form__message-tail simple-form__message-tail_color_red"></div></div><input class="simple-form__input-text" type="text" name="your-name" value="Your Name"/><div class="simple-form__message simple-form__message_color_green">thanks!<div class="simple-form__message-tail simple-form__message-tail_color_green"></div></div><input class="simple-form__input-text" type="text" name="your-email" value="Your Email"/><textarea class="simple-form__input-textarea">Your Message</textarea><div class="simple-form__button"><button class="standard-button js-standard-button standard-button_color_green">submit</button></div></form></div><div class="contacts__chat">Либо связаться со мной в чате:<form class="chat"><div class="chat__name">Sergio Ka</div><div class="chat__header-lower-block"><div class="chat__photo" style="background-image: url(images/facepalm.png);"></div></div><div class="chat__body"><div class="chat__icons"><div class="chat__icon chat__icon_left"></div><div class="chat__icon chat__icon_right"></div></div><div class="chat__message">Hey ! So are we cool to meet at the art gallery? Say 8pm<div class="chat__message-tail"></div></div><textarea class="chat__input">Yeah that sounds great. See you then.</textarea><div class="chat__button"><button class="standard-button js-standard-button standard-button_color_red">Zapushit' v chat</button></div></div></form></div></div></div><div class="wrap__content-right-block"><div class="navigation__arr-button"><a class="navigation__link" href="contacts.html"><button class="arrow-button arrow-button_color_gray"><svg class="arrow-button__arrow"><polyline points="10,11 20,21 10,31" fill="none" stroke-width="4" stroke="#FFFFFF"></polyline></svg></button></a></div></div></article><footer class="main-footer page__footer">Copyright @ & Designed by Sergey Karbyshev</footer></main><script type="text/javascript" src="./js/contacts.js"></script></body></html>
